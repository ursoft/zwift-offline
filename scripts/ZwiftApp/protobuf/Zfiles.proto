syntax = "proto2";
option optimize_for = LITE_RUNTIME; //as in original PC build
package protobuf;
message ZFileProto {
    optional uint64 id = 1;
    optional string folder = 2;
    optional string filename = 3;
    optional bytes file = 4;
    optional uint64 timestamp = 5;
}
message ZFilesProto {
    repeated ZFileProto zfiles = 1;
}
