syntax = "proto2";
package protobuf;
message AchievementEntry {
    required int32 id = 1;
}
message Achievements {
    repeated AchievementEntry achievements = 1;
}
message AchievementUnlockEntry {
    required int32 id = 1;
}
message AchievementUnlockRequest {
    repeated AchievementUnlockEntry unlocks = 1;
}
