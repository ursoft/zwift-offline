    uint32 f11 = 11; //??? empty, 0
    uint32 body_type = 12;
    uint32 hair_type = 13;
    uint32 facial_hair_type = 14;
    uint32 ride_helmet_type = 15;
    uint32 glasses_type = 16;
    uint32 ride_shoes_type = 17;
    uint32 ride_socks_type = 18;
    uint32 ride_gloves = 19;
    fixed32 ride_jersey = 20;
    fixed32 f21 = 21; //??? empty
    fixed32 bike_wheel_front = 22;
    fixed32 bike_wheel_rear = 23;
    fixed32 bike_frame = 24;
    fixed32 f25 = 25; //??? empty, 0
    fixed32 f26 = 26; //??? empty, 0
