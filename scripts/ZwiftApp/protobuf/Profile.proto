        NO_CYCLING_LICENSE = 0;
        CYCLING_SOUTH_AFRICA = 1;
        CYCLING_AUSTRALIA = 2;
        CYCLING_NEW_ZEALAND = 3;
    }
    CyclingOrganization cycling_organization = 123;
    string f124 = 124; // LICENSE_NUMBER/E_NUMBER
