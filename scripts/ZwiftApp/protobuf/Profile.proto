    fixed32 f77 = 77; //??? empty
    fixed32 f78 = 78; //??? empty
    fixed32 f79 = 79; //??? empty, 0
    uint32 f80 = 80; //??? empty, 0
    uint32 f81 = 81; //??? empty, 0
