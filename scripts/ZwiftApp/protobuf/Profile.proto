    string mix_panel_distinct_id = 83;
    uint32 run_achievement_level = 84;
    uint32 total_run_time_in_minutes = 85;
    Sport sport = 86;
    uint32 utc_offset_in_minutes = 87;
    bool connected_to_under_armour = 88;
    string preferred_language = 89;
    uint32 hair_colour = 90;
    uint32 facial_hair_colour = 91;
    uint32 f92 = 92; //??? empty
    uint32 f93 = 93; //??? empty
    uint32 run_shorts_length = 94;
    uint32 f95 = 95; //??? empty
    uint32 run_socks_length = 96;
    uint32 f97 = 97; //??? empty
    uint32 ride_socks_length = 98;
    uint32 f99 = 99; //??? empty
    uint32 f100 = 100;  //??? empty
    uint32 f101 = 101; //??? empty
    uint32 f102 = 102; //??? empty
    uint32 f103 = 103; //??? empty
    uint32 f104 = 104; //??? empty, 1
    bool connected_to_withings = 105;
    bool connected_to_fitbit = 106;
    // no 107 repeated bytes
    string launched_game_client = 108;
    int64 current_activity_id = 109;
    bool connected_to_garmin = 110;
    message Reminder {
        int64 f1 = 1;
        string f2 = 2;
        int64 f3 = 3;
        message ReminderProperty {
            int64 f1 = 1;
            string f2 = 2;
            string f3 = 3;
        }
        repeated ReminderProperty f4 = 4;
    }
    repeated Reminder reminders = 111;
    bool f112 = 112; //??? empty
