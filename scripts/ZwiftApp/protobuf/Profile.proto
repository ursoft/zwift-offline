    string dob = 43;
    uint32 max_heart_rate = 44;
    bool connected_to_strava = 45;
    uint32 total_xp = 46;
    uint32 total_gold_drops = 47;    
    PlayerType player_type = 48;    
    uint32 achievement_level = 49;
    bool use_metric = 50;
    bool strava_premium = 51;
    PowerType power_source_model = 52;
    uint32 f53 = 53; //??? empty, 0
    uint32 f54 = 54; //??? empty, 0
    uint32 age = 55;
    fixed32 f56 = 56; //??? empty
    uint32 f57 = 57; //??? empty, 0
    string large_avatar_url = 58;
    fixed64 privacy_bits = 59;
    repeated ProfileEntitlement entitlements = 60;    
    SocialFacts social_facts = 61;
    message SocialFacts {
