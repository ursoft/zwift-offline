    uint32 country_code = 34;
    uint32 total_distance_in_meters = 35;
    uint32 elevation_gain_in_meters = 36;
    uint32 time_ridden_in_minutes = 37;
    uint32 total_in_kom_jersey = 38;
    uint32 total_in_sprinters_jersey = 39;
    uint32 total_in_orange_jersey = 40;
    uint32 total_watt_hours = 41; // = calories * 0.3256381927080305
